<h4 style="font-family:'微软雅黑'"><span>怎样增加固定资产？</span></h4>
<hr>

<h5><span>解决方法:</span></h5>
<p style="font-size:1.1em;line-height:22px;">
步骤如下：<br/>
参数设置：首先要进行“计提折旧方式”可选按照年、季、月三种方式进行折旧。然后设置残值处理方式。这两个参数设置完之后一般不再改动。
设置资产类别。<br/>
导入设置：在这里设置导入的Excel字段名称与现有固定总产字段的匹配设置。<br/>
增加固定资产。在固定资产模块，您可以直接增加固定资产也可以批量导入（导入时Excel表头字段一定要与导入设置中的设置一致）。
</p>
