<h4 style="font-family:'微软雅黑'"><span>服务器设置了每天早上重启，为何手机短信都发送超时，需要重启服务器才可以？</span></h4>
<hr>

<h5><span>原因：</span></h5>
<p style="font-size: 1.1em;line-height:22px;margin-left:24px;">
是短信服务优先于数据库服务启动的缘故。
</p>
<h5><span>解决方法:</span></h5>
<p style="font-size: 1.1em;line-height:22px;margin-left:24px;">
用360管理工具可以延迟启动手机短信服务，或者每天关闭服务器的时候拔下短信猫，启动服务器之后再插上。
</p>
