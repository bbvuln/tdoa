<h4 style="font-family:'微软雅黑'"><span>OA系统登录提示：用户【XXX】域验证失败(Invalid credentials)的对应解决？</span></h4>
<hr>

<h5><span>原因：</span></h5>
<p style="font-size:1.1em;line-height:22px;">
1)密码输入不正确导致的。 <br/>
2)申请过动态密码器的用户动态密码忘记输入也会导致此问题。<br/> 
</p>
<h5><span>解决方法：</span></h5>
<p style="font-size:1.1em;line-height:22px;">
<img src="/static/help/common/others/login_window/images/278347.jpg"><br/>
1)重新仔细输入一遍密码！（密码和企邮的密码是一致的，所以不要将密码告诉他人） <br/>
2)请确认密码里边是否有阿拉伯数字。如有的情况下，请检查键盘的上的数字键盘是否开启。 <br/>
3)如密码是新更改的请等待30分钟后，再登录OA系统尝试！ <br/>
4)有动态密码器的用户，请检查填写的动态密码器的数字是否正确。
</p>
