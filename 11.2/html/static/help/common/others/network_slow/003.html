<h4 style="font-family:'微软雅黑'"><span>Adsl路由器上网，已做端口映射，域名正常，为何外网访问不了？</span></h4>
<hr>

<h5><span>解决方法：</span></h5>
<p style="font-size:1.1em;line-height:22px;">
检查服务器防火墙组织，路由器端口映射，其他映射信息中是否包含OA端口。<br/>
如，服务器IP 192.168.0.11，OA端口82，路由器中已经映射 端口 80―8080 映射服务器IP 是0.12，再单独去做0.11服务器的82端口映射 就可能无效。
</p>
