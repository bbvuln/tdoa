<h4 style="font-family:'微软雅黑'"><span>应用服务与数据库服务分离的一些情况？</span></h4>
<hr>

<p style="font-size:1.1em;line-height:22px;">
1)数据库服务器上除了数据库服务启动外，其他的全部停止。<br/>
应用服务器上只停止数据库服务。如果数据库服务器上其他服务启动了(尤其是task)会影响OA正常使用，导致变成试用版。<br/>
2)升级安装升级包后，修改哦下oa_config.php数据库地址，然后再点软件升级。<br/>
3)补丁 只需要在应用服务器上安装。mysql网页工具需要配置网页工具的数据库地址。
</p>
