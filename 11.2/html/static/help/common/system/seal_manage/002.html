<h4 style="font-family:'微软雅黑'"><span>Office附件在线编辑的时选择盖章为什么看不到在印章管理里面制作的印章？</span></h4>
<hr>

<h5><span>解决方法：</span></h5>
<p style="font-size: 1.1em;line-height:22px;">
在线编辑里的印章和表单上的印章是不一样的，在印章管理里面制作的印章用于表单上盖章，是存储在数据库中的。附件在线编辑的印章有一个制作工具，下载地址为<a href="http://down.tongda2000.com/oa/signtools.zip"target="_black">http://down.tongda2000.com/oa/signtools.zip</a>，制作好的印章存储在电脑上，盖章时从文件中选择。
</p>
