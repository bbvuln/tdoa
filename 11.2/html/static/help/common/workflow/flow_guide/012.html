<h4 style="font-family:'微软雅黑'"><span>表单打印界面选择打印模板后打印，为何打印纸上只显示映射的字段而不显示设计好的表格？</span></h4>
<hr>

<h5><span>原因：</span></h5>
<p style="font-size:1.1em;line-height:22px;margin-left:24px;">
用户在打印时选择了“套打输出”。
</p>
<h5><span>解决方法:</span></h5>
<p style="font-size:1.1em;line-height:22px;margin-left:24px;">
将其取消就可以了。
</p>
