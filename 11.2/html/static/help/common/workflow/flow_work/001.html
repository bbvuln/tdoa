<h4 style="font-family:'微软雅黑'"><span>活动审批流程申请人无法填写活动详情？</span></h4>
<hr>

<h5><span>原因：</span></h5>
<p style="font-size:1.1em;line-height:22px;margin-left:24px;">
为了不用重复填写申请活动的信息，我们这里是不需要填写 。
<br/>
<img src="/static/help/common/workflow/flow_work/images/198113.jpg">
</p>
<h5><span>解决方法:</span></h5>
<p style="font-size:1.1em;line-height:22px;margin-left:24px;">
凡是黑框区域都是无法填写的，只需要在红框的地方填写活动申请的流水号就可以。走此流程之前先要走活动申请流程，当申请流程审批完后在走审批流程。 
</p>
