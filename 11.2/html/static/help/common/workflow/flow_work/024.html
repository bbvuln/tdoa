<h4 style="font-family:'微软雅黑'"><span>为什么每次打印表单时都提示让安装点聚电子签章控件组件？</span></h4>
<hr>

<h5><span>原因：</span></h5>
<p style="font-size:1.1em;line-height:22px;margin-left:24px;">
原则上应该只安装一次就行的，最后发现webroot\module\AIP\HWPostil.cab 用户没有这个文件。
</p>
<h5><span>解决方法:</span></h5>
<p style="font-size:1.1em;line-height:22px;margin-left:24px;">
如果是购买了板式文件的用户，需要向销售人员要下此文件即可。
</p>
