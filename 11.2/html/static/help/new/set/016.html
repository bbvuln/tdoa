<h4 style="font-family:'微软雅黑'"><span>我的桌面，快捷菜单如何根据需要进行增加和删除？</span></h4>
<hr>

<p style="font-size: 1.1em;line-height:22px;margin:left;">
添加：打开应用盒子，双击某一个模块进行添加。<br/>
<img src="/static/help/new/set/images/016_1.jpg"><br/>
<img src="/static/help/new/set/images/016_2.jpg"><br/>
删除：选中某个快捷菜单至回收箱出现，拖拽菜单到箱中移除。<br/>
<img src="/static/help/new/set/images/016_3.jpg">
</p>
