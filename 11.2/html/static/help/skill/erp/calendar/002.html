<h4 style="font-family:'微软雅黑'"><span>我可以查询哪些人的日程安排？</span></h4>
<hr>

<p style="font-size: 1.1em;line-height:22px;">
默认情况下您可以查询您的管理范围内的，同时角色序号比您靠后的用户的日程安排，可以查看其日程安排中的工作事务部分，但无法看到个人事务部分。<br/>
您的管理范围，由OA管理员在系统管理-&gt;组织机构设置-&gt;用户管理中指定。用户的角色序号，由OA管理员在系统管理-&gt;组织机构设置-&gt;角色与权限管理中指定。<br/>
另外也可以由OA管理员在系统管理-&gt;组织机构设置-&gt;用户管理中，编辑用户属性时“按模块设置”来单独设置您的“日程安排查询”权限。
</p>
