<h4 style="font-family:'微软雅黑'"><span>如何将信件快速转移到其他邮件箱中？</span></h4>
<hr>

<p style="font-size: 1.1em;line-height:22px;margin:left;">
使用邮件整理功能，实现自动、快速转移信件。
操作方法：进入【个人事务-电子邮件】，点击左下角图标<img src="/static/help/skill/mytable/email/images/60381.jpg">，选择“邮箱整理”进入，新建邮件整理规则。<br/>
若“启用定时整理”，则需要进入【系统管理-定时任务管理】中启用定点执行任务“邮件定时整理”，设置好后，就会按设置的时间点和整理规则，自动整理邮件到对应目标邮件箱中。
</p>
