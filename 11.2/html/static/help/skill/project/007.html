<h4 style="font-family:'微软雅黑'"><span>添加干系人说明</span></h4>
<hr>

<h5><span></span></h5>
<p style="font-size:1.1em;line-height:22px;">
1.带红色<font style="color:red;">*</font>号文本框的为必填项.<br/>
2.项目创建人、项目负责人、项目查看人是项目的基本属性。<br/>
&nbsp;&nbsp;项目创建人：是项目的创建者。<br/>
&nbsp;&nbsp;项目负责人：拥有关于这个项目的所有权限。<br/>
&nbsp;&nbsp;项目查看人：可以查看项目的相关进度。<br/>
3.其他选项（例如：开发工程师）可以自由设置，由管理人员在路径：项目管理->基础数据设置->项目代码设置->项目角色类型下设置。<br/>

</p>
