<h4 style="font-family:'微软雅黑'"><span>进行数据归档操作时需要注意什么？</span></h4>
<hr>

<p style="font-size: 1.1em;line-height:22px;margin:left;">
1.进行数据归档前，必须进行数据备份;<br/>
2.请选择服务器访问压力相对较小的时段进行数据归档操作，此期间请耐心等待不要点击其他页面。<br/>
3.只对已经办理结束的工作进行归档，执行中的工作不归档。<br/>
4.如果归档过程中因某些因素（比如服务器突然断电等）导致归档失败，需启用备份数据进行数据恢复后，再重新进行归档。<br/>
5.对选择的日期只能归档一次，不能够重复归档。如果进行重复归档，系统会给出提示。
</p>
