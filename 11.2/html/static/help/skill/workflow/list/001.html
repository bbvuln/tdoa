<h4 style="font-family:'微软雅黑'"><span>如何了解待办工作的基本情况？</span></h4>
<hr>

<p style="font-size: 1.1em;line-height:22px;margin:left;">
在待办工作列表中，包含以下几列：流程名，工作名称/文号，发起人，步骤与流程图，点击相应的文字链接，可以打开小窗口查看这些信息，这几列依次对应了流程设计图、表单查看与打印、发起人用户信息、流程图。<br/>
<b>技巧：</b>如果待办工作很多，您可以通过上方的下拉菜单选择流程，进行筛选显示。<br/>
<b>技巧：</b>主办人办理工作时，双击表单字段，可以根据已输入文字，显示历史流程查询窗口，实现快速录入该字段或整张表单。
</p>
