<h4 style="font-family:'微软雅黑'"><span>OA系统如何退回流程？</span></h4>
<hr>
<h5><span>解决方法:</span></h5>
<p style="font-size:1.1em;line-height:22px;">
首先在系统管理-流程设置-流程设计器-基本属性-流转设置中设置好退回功能。然后在我的工作里，点击流程后边的主办，进入流程后，转交下一步，右侧有退回按钮，点击后，选择需要退回的环节，并填写意见。才能退回。下图所示： <br>
<img src="/static/help/skill/workflow/list/images/005.jpg">
</p>
