<h4 style="font-family:'微软雅黑'"><span>工作委托的作用是什么？</span></h4>
<hr>

<p style="font-size: 1.1em;line-height:22px;margin:left;">
比如流程的某步骤本来是由总经理来办理的，但总经理休假或因其他原因暂时无法办理，为了不影响工作的进行，可以将该工作委托给其他人员代为办理。<br/>
工作委托分为提前委托和办理中委托。<br/>
只有自由委托类型的流程，才可以进行提前委托规则的定义，具体在【工作流-工作委托】中进行。<br/>
办理中委托，可以由办理人自己在我的工作中进行委托，也可以由具有该流程管理或监控权限的人员在【工作流-工作监控】中进行委托。
</p>
