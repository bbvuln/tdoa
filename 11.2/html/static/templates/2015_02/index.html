<!DOCTYPE html>
<html>
<head>

             <div class="inputer">

                     <input type="text" class="text" name="UNAME" maxlength="20" onmouseover="this.focus()" onfocus="this.select()" value="{username_cookie}">

                     <input type="password" class="text" name="PASSWORD" maxlength="200" onmouseover="this.focus()" onfocus="this.select()" value="" />

        </div>

    </div>
    <div class="msg">
        <div>{tips}</div>
        <div>{usb_key_option}</div>
        <div>{miibeian}</div>
        <div>{antivirus_script}</div>
