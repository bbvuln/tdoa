<h4 style="font-family:'微软雅黑'"><span>crm模块提示：联系管理员，您没有对应的可查看的视图或显示实体下默认字段？</span></h4>
<hr>

<h5><span>解决方法:</span></h5>
<p style="font-size:1.1em;line-height:22px;">
如果除了上述提示，无其他任何报错的话，一般属于视图被删除导致，新建一个视图即可。<br/>
如果除了上述提示，还有warning报错，但是无未知字段的报错，一般属于页面上有引用类型的字段，但是该字段的列表视图模板未设置。<br/>
到实体管理-字段管理中编辑下该字段，然后到布局中保存并发布即可。<br/>
如果除了上述提示，还有warning报错、未知字段报错及语法错，这种情况一般都是CRM升级失败，需要重新进行crm升级。
</p>
