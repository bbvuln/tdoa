<h4 style="font-family:'微软雅黑'"><span>精灵登录很慢，用浏览器就正常，并且精灵登录后，IM提示：用户名不存在？</span></h4>
<hr>

<h5><span>原因：</span></h5>
<p style="font-size:1.1em;line-height:22px;">
服务器是代理上网，天气预报获取不到，导致精灵登录异常。
</p>
<h5><span>解决方法：</span></h5>
<p style="font-size:1.1em;line-height:22px;">
检查IM程序连接数据库是否正常，查看log日志文件。如果是个别用户这样的话，检查这个用户是不是在离职外部人员中。
</p>
