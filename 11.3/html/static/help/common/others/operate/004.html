<h4 style="font-family:'微软雅黑'"><span>更换服务器需要注意哪些事项？</span></h4>
<hr>

<p style="font-size:1.1em;line-height:22px;">
更换服务器前将数据备份好，最好将myoa目录拷贝一下（停止所有OA的服务），或者将 attach  td_oa  attachment images 这4个文件夹备份一下，如果将myoa整个目录拷贝到新的服务器上只需要在myoa-bin文件夹下面运行auto0dbc.exe 和network.exe就可以了，如果是在新的服务器上重装的oa将这4个文件夹拷贝过去的话需要将新服务器的OA服务都停止了然后恢复数据启动服务即可。
</p>
