<h4 style="font-family:'微软雅黑'"><span>定期备份数据的必要性</span></h4>
<hr>

<h5><span>原因：</span></h5>
<p style="font-size:1.1em;line-height:22px;">
由于磁盘硬件、病毒、人员误操作等情况的发生是无法预估的，不要等到数据遭受损失时，才意识到数据备份的重要性。<br/>
数据备份与恢复指南请参考：<a href="http://www.tongda2000.com/dns/document/data.php" target="_blank">http://www.tongda2000.com/dns/document/data.php</a>
