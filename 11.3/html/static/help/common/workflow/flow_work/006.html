<h4 style="font-family:'微软雅黑'"><span>OA系统如何查看父子流程表单及父子流程的流水号？</span></h4>
<hr>
<h5><span>解决方法:</span></h5>
<p style="font-size:1.1em;line-height:22px;">
在我的工作中，找到此流程，点击工作名称/文号，可以看到表单，如图所示： <br>
<img src="/static/help/common/workflow/flow_work/images/198124_1.jpg"><br>
表单的右上角有会显示查看父流程表单/查看子流程表单的按钮，点击后，查看此流程父流程/子流程，父子流程的流水号，都在表单的左上角位置处！如图所示：<br/>
<img src="/static/help/common/workflow/flow_work/images/198124_2.jpg">
</p>
