<h4 style="font-family:'微软雅黑'"><span>excel文件下载到本地打不开，提示：丢失了Visual Basic 项目？</span></h4>
<hr>
<h5><span>解决方法:</span></h5>
<p style="font-size:1.1em;line-height:22px;">
说明您的EXCEL文件是在其他电脑上将Visual Basic 项目编辑完之后，才复制过来使用的。<br/>
EXCEL的Visual Basic 项目需要调用一定的系统环境。如果在原电脑上存在某些系统调用文件，而现在电脑上没有，就会出现这种情况。<br/>
您可以在原电脑上用Visual Basic 编辑器打开这个Visual Basic 项目，点击“工具”/“引用”来查看该工程都调用了那些引用文件。再把缺少的引用文件复制到现在使用的电脑上，然后“工具”/“引用”，点击“浏览”把缺少的引用补齐即可。
</p>
