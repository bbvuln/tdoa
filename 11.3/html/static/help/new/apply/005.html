<h4 style="font-family:'微软雅黑'"><span>怎样进行办公用品的申领？</span></h4>
<hr>

<p style="font-size: 1.1em;line-height:22px;margin:left;">
在【行政办公--办公用品管理--办公用品信息查询】，根据条件查询出办公用品，直接点击申请。<br/>
<img src="/static/help/new/apply/images/005_1.jpg"><br/>
在【行政办公--办公用品管理--个人办公用品登记】，根据查询条件确认领用的办公用品。<br/>
<img src="/static/help/new/apply/images/005_2.jpg">
</p>
