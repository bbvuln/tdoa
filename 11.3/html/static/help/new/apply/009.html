<h4 style="font-family:'微软雅黑'"><span>什么是角色？</span></h4>
<hr>

<p style="font-size: 1.1em;line-height:22px;margin:left;">
角色是OA系统中具有相同权限的若干用户的集合，可以理解为用户组，也可以与现实工作中的职位做对应设置。设置好每个角色的菜单功能权限，再到用户管理中，指定用户所属的角色，就完成了用户权限的设置。<br/>
（辅助角色：主要用于扩展用户的菜单权限。对于相同角色的用户，有时需要对其权限设置进行扩充，可以通过为用户指定辅助角色来实现。可以把一些菜单功能权限组合为一些虚拟角色，比如“人事档案管理”，“系统管理”等，然后作为辅助角色分配给用户，这样既方便日后批量调整，也可以节省设置时间。在用户设置时选择即可）
</p>
