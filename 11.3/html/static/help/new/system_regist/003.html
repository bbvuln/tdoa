<h4 style="font-family:'微软雅黑'"><span>什么是增量升级包？</span></h4>
<hr>

<p style="font-size: 1.1em;line-height:22px;margin:left;">
增量升级包是指针对上一次升级后发现的新问题进行修正，仅包含上一次升级后新修改的程序文件，体积小，适合于经常升级的用户。<br/>
您也可以通过依次安装多个连续的增量升级包，将软件更新至最新（安装完最后一个升级包后，需要重新登陆，点击开始升级进行升级）。<br/>
增量升级包命名格式例如：5.1.120305升级5.1.120314.exe，表示这是针对OA内部版本号5.1.120305的升级包，升级后可更新至 5.1.120314。
</p>
