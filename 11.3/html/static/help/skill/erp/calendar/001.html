<h4 style="font-family:'微软雅黑'"><span>我如何为别人安排工作？</span></h4>
<hr>

<p style="font-size:1.1em;line-height:22px;">
在日视图中，鼠标双击具体某个人员姓名所在行，可以为该用户建立所选日的工作，如果双击列表的第一行（表头），可以为表中所有人员建立所选日期的工作。在周视图中，鼠标双击具体某个人员姓名所在行，可以为该用户建立所选周的工作，如果双击列表的第一行（表头）的某一列（某日/星期几），可以为表中所有人员建立所选列代表的日期的工作，如果在用户行和日期列交叉的单元格上双击，则可以为所在行用户建立所在列日期的工作。<br/>
在月视图中，鼠标双击日期单元格，可以为所选用户建立当日的工作，如果在左侧的“第X周”单元格中双击鼠标，则可以为所选用户建立所在周的工作。
</p>
