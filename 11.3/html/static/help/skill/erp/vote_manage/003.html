<h4 style="font-family:'微软雅黑'"><span>在选择型投票中有哪些特殊写法？</span></h4>
<hr>

<p style="font-size:1.1em;line-height:22px;">
在选择型投票中，允许用户输入文字的方法：可以使用{text}或{textarea}或{number}标记实现。例如以下投票项目的写法：a)我曾经在{text}省/市参加过{number}次类似活动b)我对此次活动的建议是{textarea}以上例子中，{text}表示单行输入框，{textarea}表示多行输入框，{number}表示数字。
</p>
