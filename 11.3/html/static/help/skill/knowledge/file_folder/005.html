<h4 style="font-family:'微软雅黑'"><span>怎样把公共文件柜中A1目录移动到A目录下？</span></h4>
<hr>

<p style="font-size:1.1em;line-height:22px;margin:left;">
请与OA管理员联系，由其到【系统管理-知识管理设置】中设置下A1目录的“编辑权限”，A目录的“新建权限”，有以上权限的用户，到【知识管理-公共文件柜】中选中A1目录，点击“复制”，如图：<br/>
<img src="/static/help/skill/knowledge/file_folder/images/005_1.jpg"><br/>
然后选中A目录，点击“粘贴”即可，如图：<br/>
<img src="/static/help/skill/knowledge/file_folder/images/005_2.jpg">
</p>
