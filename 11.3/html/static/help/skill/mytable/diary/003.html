<h4 style="font-family:'微软雅黑'"><span>怎样导出工作日志？</span></h4>
<hr>

<p style="font-size: 1.1em;line-height:22px;">
a)有工作日志的作者导出自己的工作日志。操作方法：登录OA系统，打开个人事务-工作日志，点击“查询”，在右边日志查询中输入相应的条件，单击“导出”即可。<br/>
b)有由工作日志查看权限的人员来导出他能查看到的工作日志。操作方法：登录OA系统，打开行政办公-工作日志查询。在左边列表中单击需导出的自己能查看到的工作日志的用户姓名，在右边日志查询中输入相应的条件，单击“查询”。在弹出的对话框中点击“导出”即可。
</p>
