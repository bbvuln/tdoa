<h4 style="font-family:'微软雅黑'"><span>立项信息填写</span></h4>
<hr>
<h5><span>说明:</span></h5>
<p style="font-size:1.1em;line-height:22px;">
1.带红色<text style="color:red;">*</text>号的选项为必填项目<br>
2.项目级别默认为A级最高,等级分别是:<br>
&nbsp; A级为(非常重要)任务,B级为(重要)任务,C级为(普通任务)<br>
 3.参与部门<br>
&nbsp; 参加项目开发的部门(多选)<br>
 4.预算资金<br>
&nbsp; 点击添加明细可以添加具体条目费用<br>
</p>
