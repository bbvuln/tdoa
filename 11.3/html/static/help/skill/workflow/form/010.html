<h4 style="font-family:'微软雅黑'"><span>如何在表单中添加公司的logo图片？</span></h4>
<hr>

<p style="font-size:1.1em;line-height:22px;margin:left;">
首先把公司的logo图标复制到服务器一个目录如：D:\MYOA\webroot\images，然后，把光标移到表单智能设计器中需要插入logo的地方，点击表单智能设计器上方的插入图标按钮<img src="/static/help/skill/workflow/form/images/75406.jpg">，打开图象属性，在源文件处输入路径，如：\images\logo.gif   ,然后再调整大小。
</p>
