<h4 style="font-family:'微软雅黑'"><span>菜单定义指南的作用是什么？</span></h4>
<hr>

<p style="font-size:1.1em;line-height:22px;margin:left;">
例如：政府机关要把发文、收文工作流当着一个独立的模块，放到左边导航的菜单栏，我们就可以用“菜单定义指南”来实现，具体操作为：在系统管理―菜单设置―增加菜单主分类，如“公文管理”；在系统管理―工作流设置―设计流程，选择一个流程，如发文，点击“菜单定义指南”把发文的新建工作归类到“公文管理”；在系统管理―组织机构设置―角色与权限管理，在相应的角色添加“公文管理”菜单就可以了。
</p>
