<h4 style="font-family:'微软雅黑'"><span>如何使用工作流Internert邮件提醒？</span></h4>
<hr>

<p style="font-size:1.1em;line-height:22px;margin:left;">
工作流internet邮箱提醒，调用的是个人资料中设置的邮箱。个人资料中设置好邮箱并在internet邮箱中配置后才可以收发提醒。如果参数设置中启用了internet系统邮箱，发送者就不再调用个人资料中的邮箱，但是被提醒人仍需在个人资料中填写电子邮箱并在internet邮件箱中配置后才可以将internet提醒收到系统中。注意internet提醒不能自己提醒自己。
</p>
