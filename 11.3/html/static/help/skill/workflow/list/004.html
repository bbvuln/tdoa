<h4 style="font-family:'微软雅黑'"><span>OA系统流程如何收回流程？</span></h4>
<hr>
<h5><span>解决方法:</span></h5>
<p style="font-size: 1.1em;line-height:22px;">
前提 下一步的办理人 未接收此流程。我们可以再工作流--&gt;我的工作--&gt;已办结中，找到此工作流，点击其后边操作栏中的收回选项，并且在办理中，可以找到。<br/>
