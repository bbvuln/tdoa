<h4 style="font-family:'微软雅黑'"><span>为什么我在新建工作中看不到流程？</span></h4>
<hr>

<p style="font-size: 1.1em;line-height:22px;margin:left;">
请与OA管理员联系，由其设置好您的新建工作权限。<br/>
设置方法：以OA管理员身份登录OA，进入系统管理->工作流设置->设计流程，选择指定流程。对于固定流程，进入流程设计器，设置好每个步骤的经办人。对于自由流程，设置好新建权限。<br/>
<b>注意：</b>只有OA管理员设定的，具有流程第一步骤经办权限的用户，才能新建该流程的工作。
</p>
