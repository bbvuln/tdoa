<h4 style="font-family:'微软雅黑'"><span>什么是常用工作流程？</span></h4>
<hr>

<p style="font-size:  1.1em;line-height:22px;margin:left;">
常用工作流程就是您曾经建立过的工作流程，如以前从未建立过，则此栏目暂不显示。<br/>
<b>技巧：</b>在常用工作流程列表中，点击“快速新建”按钮，可以跳过工作文号输入界面，直接进入工作办理界面，文号由系统自动生成。点击“新建向导”按钮，则可以在有文号修改权限的情况下输入或修改文号，或在文号前后添加前缀或后缀。
在文号输入界面，您可以阅读流程说明、查看流程设计图、查看工作表单模版，从而对整个工作流程有大致的了解。
</p>
