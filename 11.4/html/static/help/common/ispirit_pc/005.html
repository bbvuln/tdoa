<h4 style="font-family:'微软雅黑'"><span>登录即时通讯时，提示：用户名称不存在，请联系管理员？</span></h4>
<hr>

<h5><span>原因：</span></h5>
<p style="font-size:1.1em;line-height:22px;">
经检测，发现该用户名到其他电脑上登录是正常的，该用户之前被离职过。
</p>
<h5><span>解决方法：</span></h5>
<p style="font-size:1.1em;line-height:22px;">
清理该用户问题客户端缓存后即可。
</p>
