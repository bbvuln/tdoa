<h4 style="font-family:'微软雅黑'"><span>动态密码器输入错误怎样处理？</span></h4>
<hr>

<h5><span>原因：</span></h5>
<p style="font-size:1.1em;line-height:22px;">
动态密码输入错误导致。
</p>
<h5><span>解决方法：</span></h5>
<p style="font-size: 1.1em;line-height:22px;">
<img src="/static/help/common/others/login_window/images/278346.jpg"><br/>
当用户启用动态密码卡登录后，如果用户不输入动态密码相关信息，登录时，将会提示登录错误，错误信息请参考上图。当我们输入动态密码卡时，看见数字左侧的条形柱不断增长，接近满格时，这是动态密码变更的时候，需要等待其变更后在输入更新后的6位动态数字，否则可能会出现动态密码卡错误的字样。
</p>
