<h4 style="font-family:'微软雅黑'"><span>表单设计源码完整，但不能显示表单的可能情况？</span></h4>
<hr>

<h5><span>原因：</span></h5>
<p style="font-size:1.1em;line-height:22px;margin-left:24px;">
表单在新建的时候自动会增加一个hidden的属性。<br/>
</p>
<h5><span>解决方法:</span></h5>
<p style="font-size:1.1em;line-height:22px;margin-left:24px;">
将hidden属性去掉就可以了。
</p>
