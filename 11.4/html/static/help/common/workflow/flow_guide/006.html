<h4 style="font-family:'微软雅黑'"><span>升级OA后，为什么版式文件变成试用了？</span></h4>
<hr>
<h5><span>解决方法:</span></h5>
<p style="font-size:1.1em;line-height:22px;">
用正式的文件替换该目录下的文件， 正式文件放在D:\MYOA\webroot\module\AIP
然后删除客户端已加载的控件 重新加载，C:\Windows\Downloaded Program Files  这个目录下的HWPostil删除，和websign的处理方法一样的。
</p>
