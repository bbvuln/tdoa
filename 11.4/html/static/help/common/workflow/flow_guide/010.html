<h4 style="font-family:'微软雅黑'"><span>打印板式文件不出现？</span></h4>
<hr>
<h5><span>解决方法:</span></h5>
<p style="font-size:1.1em;line-height:22px;">
将我们发的文件中AIP.rar打开，解压出来应该有个文件叫“HWPostil.ocx ”，在需要这个的客户端上手动注册一下组件，办法如下： <br>
1)将文件“HWPostil.ocx ”，放在一个没有中文的路径下在开始菜单中点击“运行”，输入  regsvr32  路径控件名 ，如“regsvr32  F:\HWPostil.ocx ”。 <br> 
2)在手动注册的时候不要开着aip相关的东西。
</p>
