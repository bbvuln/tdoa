<h4 style="font-family:'微软雅黑'"><span>版式文件打印的时候没有映射的内容？</span></h4>
<hr>

<h5><span>原因：</span></h5>
<p style="font-size:1.1em;line-height:22px;margin-left:24px;">
表单上CSS中写了一些代码可能不正确导致的。
</p>
<h5><span>解决方法:</span></h5>
<p style="font-size:1.1em;line-height:22px;margin-left:24px;">
将CSS中的代码修改或者删除掉就可以正常映射了。
</p>
