<h4 style="font-family:'微软雅黑'"><span>当某一个员工兼职两个部门，如何使用流程？</span></h4>
<hr>
<h5><span>解决方法:</span></h5>
<p style="font-size:1.1em;line-height:22px;">
管理员注意在添加兼职部门以后，请让被添加的职员退出OA系统，重新登录OA，才能在新建工作的时候，手动选择兼职的部门。<br/> 
同一公司兼职两个部门：<br/>  
首先找本机构负责OA系统的管理员，让其在指定其他所属部门里添加您需要兼职部门，两个部门就都可以使用了。<br/>  
如果以兼职部门的身份申请流程，如下图，某老师本身是人力部门，兼职到国外某部门如何申请流，红框部门需要手动选择。<br/> 
不同公司兼职两个部门：<br/> 
需要找集团负责OA系统管理员来进行操作，让其在指定其他所属部门里添加您需要兼职学校里的部门，就可以了。在申请流程的时候，红框部门需要手动选择。 
</p>
