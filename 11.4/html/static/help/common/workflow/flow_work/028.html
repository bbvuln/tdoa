<h4 style="font-family:'微软雅黑'"><span>PDF附件打开后显示空白？</span></h4>
<hr>

<h5><span>原因：</span></h5>
<p style="font-size:1.1em;line-height:22px;margin-left:24px;">
检测发现出现这类问题的文件大多是office2007制作的原文件，用户转换的时候关闭了web快速浏览设置。<br/>
</p>
<h5><span>解决方法:</span></h5>
<p style="font-size:1.1em;line-height:22px;margin-left:24px;">
让用户重新转换这个文件或者使用pdf生成工具重新生成pdf文件。
</p>
