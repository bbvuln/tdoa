<h4 style="font-family:'微软雅黑'"><span>角色排序号的作用是什么？</span></h4>
<hr>

<p style="font-size: 1.1em;line-height:22px;margin:left;">
首先，角色排序号用于在各个软件界面显示用户列表时，进行用户排序。<br/>
用户排序按角色序号、用户序号、用户姓名拼音的顺序来排，确保人员排位正确。<br/>
其次，角色排序号决定了管理层次。在日程安排查询、工作日志查询、人事档案管理、用户管理等模块，普通管理人员(OA管理员除外)都只能管理角色排序号在自己之后(并且在自己管理范围内)的用户。<br/>
<b>注意：</b>角色可以按照现实工作中的职位来设定，但没必要完全一致，可以根据OA软件的权限分配需求，对于权限相同排序也相同的用户统称为一个角色。<br/>
OA管理员是特殊角色，具备特殊权限，建议不要随意修改其名称，如修改也请保留其原始含义。
</p>
