<h4 style="font-family:'微软雅黑'"><span>管理员如何分配用户并使其登录OA系统？</span></h4>
<hr>

<p style="font-size: 1.1em;line-height:22px;margin:left;">
首先，系统管理员登录OA系统，进入【系统管理-组织机构设置】，依次进入【单位管理】、【部门管理】、【角色与权限管理】中分别新建单位信息，部门信息和角色信息，再进入【用户管理】中新建用户信息。
用户信息新建完毕后，将OA用户名分配给公司其他成员，告知OA访问地址，访问登录即可。（OA访问地址示例：OA 访问地址为OA 安装服务器IP地址，默认端口80， 局域网访问OA地址为http://服务器IP；若端口不是80，则OA访问地址为http://服务器IP:自定义端口号。
外网访问情况不同，请联系网络管理员进行端口映射）。
</p>
