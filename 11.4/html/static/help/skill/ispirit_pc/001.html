<h4 style="font-family:'微软雅黑'"><span>开始使用OA精灵前您需要配置哪些参数？</span></h4>
<hr>

<p style="font-size: 1.1em;line-height:22px;margin:left;">
1）在系统设置登录标签页中正确设置用户名和密码。<br/>
2）在系统设置登录标签页中正确设置OA服务器网址，格式为http://IP(或域名):端口号。<br/>
3）在系统设置登录标签页中正确设置即时通讯服务器IP，格式为IP(或域名)。<br/>
4）在系统设置即时通讯标签页中正确设置即时通讯服务器端口。<br/>
5）您可以设置内外两个访问地址，方便切换。
</p>
