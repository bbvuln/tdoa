<h4 style="font-family:'微软雅黑'"><span>怎样把公共文件柜中A目录下的某文件移动到B目录下？</span></h4>
<hr>

<p style="font-size: 1.1em;line-height:22px;margin:left;">
请与OA管理员联系，由其到【系统管理-知识管理设置】中设置下A目录的“新建权限”和“编辑权限”，B目录的“新建权限”，有以上权限的用户，到【知识管理-公共文件柜】中打开A目录，选中要移动的文件，点击“剪切”，如图：<br/>
<img src="/static/help/skill/knowledge/file_folder/images/004_1.jpg"><br/>
然后，选中B目录，点击“粘贴”即可，如图：<br/>
<img src="/static/help/skill/knowledge/file_folder/images/004_2.jpg"><br/>
<img src="/static/help/skill/knowledge/file_folder/images/004_3.jpg"><br/>
</p>
