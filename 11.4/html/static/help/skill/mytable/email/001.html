<h4 style="font-family:'微软雅黑'"><span>内部邮件有什么特点？</span></h4>
<hr>

<p style="font-size: 1.1em;line-height:22px;margin:left;">
1、内部邮件是即发即收、没有延迟的。群发1000封与发送1封，速度一样快。<br/>
2、内部邮件可以附带短信和手机短信提醒。<br/>
3、内部邮件采用智能化存储管理机制，群发1000封与发送1封，所占用的服务器磁盘空间是一样的，发送者与接收者所看到的同一封邮件，只占用一份存储空间，没有任何浪费。智能化存储管理既降低了磁盘占用，又大大提高了系统性能。<br/>
4、支持邮箱容量控制、邮件删除、邮件密送、批量导出、邮件监控等功能。
</p>
