<h4 style="font-family:'微软雅黑'"><span>如何使用邮件智能分类功能？</span></h4>
<hr>

<p style="font-size: 1.1em;line-height:22px;margin:left;">
邮件智能分类功能，根据关键词把收件箱、废纸篓、其它邮箱等中的信件自动归类到对应分类中，邮件管理更便捷。<br/>
使用方法：首先在系统管理-信息交流设置-邮件分类设置-分类设置中添加分类，设置关键词：<br/>
<img src="/static/help/skill/mytable/email/images/60380_1.jpg"><br/>
然后，在个人事务-电子邮件-邮件智能分类中即可看到添加的分类：<br/>
<img src="/static/help/skill/mytable/email/images/60380_2.jpg"><br/>
系统里各邮件箱中的含有对应关键词的邮件就会自动到该分类下。
</p>
