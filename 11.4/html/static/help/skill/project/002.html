<h4 style="font-family:'微软雅黑'"><span>文档目录添加说明</span></h4>
<hr>

<h5><span></span></h5>
<p style="font-size:1.1em;line-height:22px;">
1.带红色<text style="color:red;">*</text>号的选项为必填项。<br/>
2.该页面的信息是默认信息，可以自由修改。<br/>
3.项目文档添加完成，在项目立项成功以后。由管理人员在路径：项目详情->编辑项目->项目文档-> 权限设置下，给用户设置新建、修改、删除、查看权限。拥有相应权限的用户就可以在路径：项目详情->编辑项目->项目文档下，在相应的文档目录内添加、修改、删除、查看文件。
<br/>
</p>
