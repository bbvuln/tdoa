<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>jsMind</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link rel="stylesheet" type="text/css" href="../css/mindLayout.css">
  <link rel="stylesheet" type="text/css" href="../css/treeLayout.css">
  <style type="text/css">
    html,body {
      overflow: hidden;
    }
  </style>
  <script src="../seajs/sea.js?t=20130306"></script>
</head>
<body>
<div id="stage"></div>
<script type="text/javascript">
  seajs.config({
    // 激活 shim 插件
    plugins: ['shim'],
    // shim 配置项
    alias: {
      // jQuery 的 shim 配置
      'jQuery'  : {
        src: 'js/lib/jquery-1.9.1.min.js',
        exports: 'jQuery'
      },
      // jquery.easing 插件的 shim 配置
      'jquery.shortcuts': {
        src: 'js/lib/jquery.shortcuts.js',
        deps: ['jQuery'],
        exports: 'jQuery'
      },
      'Raphael'  : {
        src: 'js/lib/raphael.js',
        exports: 'Raphael'
      },
      'JSON'  : {
        src: 'js/lib/json2.js',
        exports: 'JSON'
      },
      'Class'  : 'js/lib/class.js',
      'Queue'  : 'js/lib/queue.js',
      'Stack'  : 'js/lib/stack.js',
      'Events' : 'js/lib/events.js'
    }
  });

  seajs.use('render/index.js',function (app) {
    app.init();     
  });
</script>
</body>
</html>
