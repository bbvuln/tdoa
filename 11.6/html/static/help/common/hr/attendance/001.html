<h4 style="font-family:'微软雅黑'"><span>外出登记里下拉栏里的审批人是读取哪些人？</span></h4>
<hr>

<h5><span>解决方法:</span></h5>
<p style="font-size: 1.1em;line-height:22px;">
考勤审批人员的来源：首先去读取用户设置的考勤管理人员（本部门的）、部门中设置的部门主管和其他部门的考勤人员，显示顺序是先是本部门考勤人员、接着是部门主管、最后是其他部门考勤人员。在既没有设置考勤人员，也没有设置部门主管的情况下，角色排序号比当前用户小的用户，都会作为备选的考勤审批人。
</p>
