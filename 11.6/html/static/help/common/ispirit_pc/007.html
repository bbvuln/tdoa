<h4 style="font-family:'微软雅黑'"><span>为什么同一台电脑精灵登录时，菜单功能显示不出来，用网页登录OA时，显示：正在登录OA系统，请稍候.....</span></h4>
<hr>

<h5><span>解决方法：</span></h5>
<p style="font-size:1.1em;line-height:22px;">
把OA加受信任点，弹出窗口不能阻止没能解决，因用户还是用的IE6，建议用户先把IE升级IE8，升级后问题还是没有解决，最后管理员在用户管理，批量用户个性设置里设置登录模式，在本窗口打开OA后即可。
</p>
