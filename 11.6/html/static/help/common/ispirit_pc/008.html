<h4 style="font-family:'微软雅黑'"><span>用户名或密码错误情况？</span></h4>
<hr>

<h5><span>解决方法：</span></h5>
<p style="font-size:1.1em;line-height:22px;">
1）检查用户名或密码输入框中是否有多余的空格，密码不能含有&amp;*等特殊符号。<br>
2）如果跳转到下面的界面，发现上面的是10版的产品标识。则告知移动版是基于11版开发的，但10版也能访问，需要在这个页面重新输入用户名密码。如果是11版的，再从这个用户重新输入一下用户名密码，如果还提示错误，则让用户确认一下他们公司的OA系统是否限制了多点登录。11版OA用户的Android客户端不会出现这个错误界面，会返回程序首页提示用户名密码错误。
</p>
