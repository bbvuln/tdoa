<h4 style="font-family:'微软雅黑'"><span>现象：系统管理-服务器监控，看到的错误服务器信息或者没有显示内容？</span></h4>
<hr>

<h5><span>解决方法：</span></h5>
<p style="font-size:1.1em;line-height:22px;">
可能是更换服务器直接拷贝文件过去的，显示原来服务器的信息。或者删除了当前默认的服务器后手动添加到。<br/>
打开服务控制中心，其他服务配置中，监控服务配置，测试连接数据库，然后选择服务器保存。打开myoa/bin/service.ini文件，找到officedaemon把ID= 改成服务器监控里添加的.重启守护服务
</p>
