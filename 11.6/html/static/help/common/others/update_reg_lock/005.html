<h4 style="font-family:'微软雅黑'"><span>Office_Task服务启动不了，报错：Runtime Error!Program: e:\MYOA\bin\Office_Task.exe
系统不断弹出跟tmp有关的报错，清空tmp下的内容后隔一会还是弹出同样的报错。</span></h4>
<hr>

<h5><span>原因：</span></h5>
<p style="font-size: 1.1em;line-height:22px;">
检查发现，OA安装目录所在磁盘没有空间了。
</p>
<h5><span>解决方法：</span></h5>
<p style="font-size: 1.1em;line-height:22px;">
清理磁盘释放空间后，Office_Task服务可以正常启动，同时不再弹出跟tmp有关的报错。
</p>
