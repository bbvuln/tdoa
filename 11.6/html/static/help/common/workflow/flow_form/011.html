<h4 style="font-family:'微软雅黑'"><span>删除列表控件中某列表项后导致之前数据错位？</span></h4>
<hr>
<h5><span>解决方法:</span></h5>
<p style="font-size:1.1em;line-height:22px;">
正常情况下，删除某一列是不应该出现数据错位的。由于用户前后都发起了工作产生了数据，所以只能到数据库修改。具体方法是：首先到表单智能设计器中找到该表单，找到该列表控件将列表项修改会之前的样子。然后到后台数据库找到flow_run_data表，根据流程内部id（比如XX）找到flow_data_XX表，根据要修改的那条工作的流水号也就是run_id，及该控件的data值找到该列表控件中存放的数据，进行修改，数据存放格式形如aaa`bbb`ccc`。
</p>
