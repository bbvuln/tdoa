<h4 style="font-family:'微软雅黑'"><span>流程设计器里面设置步骤可写字段无法保存？</span></h4>
<hr>

<h5><span>原因：</span></h5>
<p style="font-size:1.1em;line-height:22px;margin-left:24px;">
数据库缺少字段。
</p>
<h5><span>解决方法:</span></h5>
<p style="font-size:1.1em;line-height:22px;margin-left:24px;">
将alter table flow_process add `ATTACH_EDIT_PRIV` char(1) NOT NULL default '0';存为sql文件导入系统。
</p>
