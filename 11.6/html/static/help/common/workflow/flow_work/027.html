<h4 style="font-family:'微软雅黑'"><span>手写签章与表格发生有错位的原因？</span></h4>
<hr>
<h5><span>解决方法:</span></h5>
<p style="font-size:1.1em;line-height:22px;">
表格或单元格位置变化，有很多原因，比如设置表格居中，在不同分辨率下，其绝对位置（离屏幕左上角的位置）会不同。又比如文字比较多，表格单元格被撑大。还有可能网页表格或其中单元格宽度、高度是按百分比来定义的，这也和窗口大小（或屏幕分辨率）有关。<br/>
在设计表格时，考虑以上因素，尽可能确保表格及单元格固定大小，错位现象就会缓解。
</p>
