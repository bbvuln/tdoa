<h4 style="font-family:'微软雅黑'"><span>OA密码忘记了怎么办？</span></h4>
<hr>

<p style="font-size: 1.1em;line-height:22px;margin:left;">
如果是admin的密码忘记了，请参考官方网站/OA知识库/Office Anywhere 疑难解答/清空admin密码；<br/>
如果是其他用户的密码忘记了，请与OA管理员联系，由OA管理员登录OA系统，进入【系统管理-组织机构设置-用户管理】中 “清空密码”，如图：<br/>
<img src="/static/help/new/password/images/003.jpg">
</p>
