<h4 style="font-family:'微软雅黑'"><span>怎样进行界面主题选择？</span></h4>
<hr>

<p style="font-size: 1.1em;line-height:22px;margin:left;">
用户登录OA系统，在【个人事务-控制面板】，界面主题页面可以选择更换界面主题。<br/>
<img src="/static/help/new/set/images/013.jpg"><br/>
<b>说明：</b>控制面板是否可以进行个人界面主题切换要受系统界面权限设置的影响，此项设置在【系统管理-界面设置】，管理员可以设置系统默认界面主题，同时可授权是否允许用户自己更换界面主题。<br/>
若不选择“允许用户选择界面主题”，则控制面板中无法切换。
</p>
