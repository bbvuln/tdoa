<h4 style="font-family:'微软雅黑'"><span>怎样安装修正合集？</span></h4>
<hr>

<p style="font-size:1.1em;line-height:22px;margin:left;">
首先确认您的OA系统是否有做过二次开发，如果没有，请到通达官网<a href="http://www.tongda2000.com/" target="_blank">（http://www.tongda2000.com/）</a>下载中心下载对应OA版本的修正合集，然后到OA服务器上运行覆盖安装，安装后浏览器下登录OA系统，点“开始升级”直到出现登录界面即可。
</p>
