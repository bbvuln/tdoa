<h4 style="font-family:'微软雅黑'"><span>OA系统如何设置在线考试？</span></h4>
<hr>

<p style="font-size:1.1em;line-height:22px;">
OA系统在线考试新建设置顺序：<br/>
1) 题库管理。新建题库编号、题库名称、题库说明。<br/>
2) 试题管理。新建所属题库、题型、难度、题目、备选答案A-E、正确答案。<br/>
3) 试库管理。新建试卷标题、试题数量、所属题库、试卷总分、考试时长、试卷说明。<br/>
4) 考试信息管理。新建考试名称、参加考试人、试卷、有效期、提醒、描述。<br/>
5) 参加考试。点击考试，进入考试界面。
</p>
