<h4 style="font-family:'微软雅黑'"><span>公共文件柜设置中的权限都是什么意思？</span></h4>
<hr>

<p style="font-size:1.1em;line-height:22px;margin:left;">
<b>访问权限</b>，有权限的人员可以访问该文件夹、子文件夹和文件；<br/>
<b>新建权限</b>，有权限的人员可以在该文件夹和子文件夹下新建文件和文件夹；<br/>
<b>编辑权限</b>，有权限的人员可以编辑该文件夹下的子文件夹和文件，同时也具有Office、PDF、TIF文档的下载权限；<br/>
<b>删除权限</b>，有权限的人员可以删除在该文件夹和子文件夹和文件；<br/>
<b>下载权限</b>，有权限的人员可以下载该文件夹和子文件夹下的Office、PDF、TIF附件文档；<br/>
<b>签阅权限</b>，有权限的人员可以查看该文件夹和子文件夹和文件的签阅情况；<br/>
<b>所有者</b>，有权限的人员可以设置该文件夹和子文件夹的访问、新建、编辑、删除和下载权限。
</p>
