<h4 style="font-family:'微软雅黑'"><span>我可以查询哪些人的工作日志？</span></h4>
<hr>

<p style="font-size: 1.1em;line-height:22px;">
默认情况下您可以查询您的管理范围内的，角色排序号比您靠后的用户的工作日志，可以查看其工作日志中写的工作日志，但无法看到个人日志。<br/>
您的管理范围，由OA管理员在系统管理->组织机构设置->用户管理中指定。<br/>
角色排序号，由OA管理员在系统管理->组织机构设置->角色与权限管理中指定。<br/>
另外也可以由OA管理员在系统管理->组织机构设置->用户管理中，编辑用户属性时“按模块设置”来单独设置您的“工作日志查询”权限。<br/>
</p>
