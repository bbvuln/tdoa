<h4 style="font-family:'微软雅黑'"><span>如何设置邮件签名？</span></h4>
<hr>

<p style="font-size: 1.1em;line-height:22px;margin:left;">
首先，OA管理员进入【系统管理-信息交流设置-电子邮件设置-签名设置】中赋予使用邮件签名的权限。
然后，普通用户在【个人事务-电子邮件】中点开左下角图标<img src="/static/help/skill/mytable/email/images/60379.jpg">，选择“签名管理”，设置自己的邮件签名。设置后，若选择“启用”，则在写邮件时会自动加载上签名信息。
</p>
