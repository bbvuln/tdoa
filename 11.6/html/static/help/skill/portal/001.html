<h4 style="font-family:'微软雅黑'"><span>在集团门户中，怎样屏蔽部分新闻或者能自定义所链接的新闻网站？</span></h4>
<hr>

<h5><span>解决方法：</span></h5>
<p style="font-size:1.1em;line-height:22px;">
集团门户，我们提供了部分oa中的信息，如果需要显示自己的信息，那么页面及内容都需要自己去设计，D:\MYOA\webroot\general\portal\group\index.php可以换成自己修改的程序文件 。如果只对现有的进行控制，我们可以给您这个文件的源码，技术支持也可以告诉您如果去修改。
</p>
