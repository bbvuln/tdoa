<h4 style="font-family:'微软雅黑'"><span>什么是集团门户？怎样将集团门户改为以企业网站系统为中心的门户？</span></h4>
<hr>

<h5><span>解决方法：</span></h5>
<p style="font-size:1.1em;line-height:22px;">
集团门户我们默认了一些内容，主要是发公告、新闻选择全体部门的记录。设计目的是为了展示公司的全局信息，也可以设计一个漂亮的页面，给人以良好的印象。也可以将
D:\MYOA\webroot\general\portal\group\index.php 的内容 换成：&lt;?header("location: http://www.tongda2000.com");?&gt;就可以跳转到自己公司网站上。
</p>
