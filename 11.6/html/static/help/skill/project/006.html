<h4 style="font-family:'微软雅黑'"><span>时间管理</span></h4>
<hr>
<h5><span>展示内容:</span></h5>
<p style="font-size:1.1em;line-height:22px;">
&nbsp; 时间管理显示出项目的计划开始时间、实际开始时间、计划完成时间以及实际完成时间。<br>
&nbsp; 时间管理也体现出项目的状态，比如项目是处于审批中还是进行中，或者已经结束。并且有打印功能。<br>
&nbsp; 任务的颜色代表任务的完成状况,蓝色代表未开始、黑色代表进行中、黄色代表超时完成、绿色代表正常完成、红色代表超时未完成。<br>
&nbsp; 任务的编辑操作,任务的负责人有该权限。<br>
</p>
