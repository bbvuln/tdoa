<h4 style="font-family:'微软雅黑'"><span>要获取其他表单中的数据该如何设置？</span></h4>
<hr>

<p style="font-size:1.1em;line-height:22px;margin:left;">
用表单数据控件，配合单行输入框使用。具体设置方法如下：<br/>
1）在系统管理-工作流设置-设计表单中打开需要编辑的表单，点击表单数据控件，弹出控件属性设置如下：<br/>
<img src="/static/help/skill/workflow/form/images/75411_1.jpg"><br/>
2）首先要设置好控件名称，然后选择数据来源，最后添加映射关系。<br/>
<img src="/static/help/skill/workflow/form/images/75411_2.jpg"><br/>
使用表单数据控件时，要结合单行输入框进行使用。单行输入框中的字段是您需要调用的表单上的字段。<br/>
<img src="/static/help/skill/workflow/form/images/75411_3.jpg"><img src="/static/help/skill/workflow/form/images/75411_5.jpg"><br/>
控件建立成功后的效果如下图：<br/>
<img src="/static/help/skill/workflow/form/images/75411_4.jpg"><br/>
3）保存表单后，点击表单预览，在预览界面输入您也好调用的流程的流水号，点击保单数据控件即可看到。
</p>
