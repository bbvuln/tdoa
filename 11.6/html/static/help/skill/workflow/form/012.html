<h4 style="font-family:'微软雅黑'"><span>在什么情况下使用表单智能设计器上方的宏、模、CSS、JS？</span></h4>
<hr>

<p style="font-size: 1.1em;line-height:22px;margin:left;">
宏标记可以引用相关信息到表单上，在显示表单的时候动态生成，如调用会签意见区的会签意见、公共附件等，模板功能在设计表单的时候可以调用，生成表格框架。CSS即层叠样式表，如果对表单美观度有特别要求，可以通过CSS来加以修饰和美化。JS即JavaScript脚本，可以实现所谓的“动态表单”，即加自定义的前台操作，或者通过Ajax方式与后台进行交互等。
</p>
