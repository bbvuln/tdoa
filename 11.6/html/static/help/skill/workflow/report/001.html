<h4 style="font-family:'微软雅黑'"><span>工作流数据报表如何使用？</span></h4>
<hr>

<p style="font-size: 1.1em;line-height:22px;margin:left;">
1)有数据报表菜单权限的用户在系统管理-工作流设置-报表设置，选择某个流程，点击新建报表。<br/>
2) 新建报表，添加报表相关设置。<br/>
在做报表字段的时候请注意，表单的控件中 表单数据控件，日历控件，部门人员控件这三个控件不可以作为报表字段，否则查询的时候会报Unknown column错。<br/>
3)报表新建完成之后，再到操作中添加权限设置。<br/>
4) 进行统计报表<br/>
工作流―数据报表，根据流程分类选择需要统计报表的流程。
</p>
