<h4 style="font-family:'微软雅黑'"><span>委托有几种类型呢？</span></h4>
<hr>

<p style="font-size: 1.1em;line-height:22px;margin:left;">
四种,自由委托，按步骤设置的经办权限委托，按实际经办人委托，禁止委托，具体：自由委托：用户可以在工作委托模块中设置委托规则,可以为委托给任何人。<br/>
按步骤设置的经办权限委托：仅能委托给流程步骤设置中经办权限范围内的人员<br/>
按实际经办人委托：仅能委托给步骤实际经办人员。<br/>
禁止委托：办理过程中不能使用委托功能。<br/>
注意：只有自由委托才允许定义委托规则，委托后更新自己步骤为办理完毕，主办人变为经办人。
</p>
