<!DOCTYPE html>
<html>
<head>
<title>{title}</title>
<meta http-equiv="Content-Type" content="text/html; charset={charset}" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="stylesheet" type="text/css" href="{static_server}/static/templates/2016_01/index.css?20160506"/>
<link rel="shortcut icon" href="{static_server}/static/images/tongda.ico" />
{javascript}
</head>
<body onload="javascript:document.form1.{focus_filed}.focus();" scroll="auto">
{update_tips}
<img src="/static/templates/2016_01/tdxk.png" class="tdxk" />
<form  class="login_form" name="form1" method="post" action="logincheck.php" {autocomplete} onsubmit="{form_submit}">
    <div id="center" class="center">
        <img src="/static/templates/2016_01/logo.png" class="logo">
        <div class="input-wrap name">
            <label for="name">用户名：</label>
            <input type="text" id="name" name="UNAME" maxlength="20" onmouseover="this.focus()" onfocus="this.select()" value="{username_cookie}" placeholder="请输入用户名"/>
        </div>
        <div class="input-wrap password">
            <label for="password">密　码：</label>
            <input type="password" id="password" name="PASSWORD" maxlength="200" onmouseover="this.focus()" onfocus="this.select()" value="" placeholder="请输入密码"/>
        </div>
        <!-- <div  > -->
        <input type="hidden" name="encode_type" value="1">
        <button  type="submit" id="submit" class="login_btn" title="登录">登录</button>
        <!-- </div> -->
        <!--<div class="logo"><img src="{static_server}/static/templates/2015_02/logo.png" /></div>-->
        <!--<div class="clear"></div>-->
    </div>
    <div class="msg">
        <div>{tips}</div>
        <div>{usb_key_option}</div>
        <div>{miibeian}</div>
        <div>{antivirus_script}</div>
    </div>

<!--设置公司特色注释
<div align="center" class="msg">
	<div><span style='color:red;margin-right:10px;'>xxxxxx</span><a href='http://www.tongda2000.com/' target='_black'>通达官网</a></div>
</div>
设置公司特色注释 结束-->
{usbkey_object}
</form>
</body>
</html>
